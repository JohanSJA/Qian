{% extends "stocks/base.html" %}

{% block stocks_content %}
  <div class="row">
    <div class="span9">
      <h1>Categories</h1>
      <hr>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Code</th>
            <th>Description</th>
            <th>Type</th>
          </tr>
        </thead>
        <tbody>
          {% for category in categories %}
            <tr>
              <td>{{ category.code }}</td>
              <td>{{ category.description }}</td>
              <td>{{ category.get_type_display }}</td>
            </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
{% endblock %}
